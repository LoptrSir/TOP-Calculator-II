<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator II</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    
<div class="display"><output id="output"></output>Display</div>
<div class="buttons">
    <div id="row1"><button id="add">+</button><button id="minus">-</button><button id="multiply">*</button></div>
    <div id="row2"><button id="divide">/</button><button id="back"><-</button><button id="clear">C</button></div>
    <div id="row3"><button id="1"></button>1<button id="2"></button>2<button id="3">3</button></div>
    <div id="row4"><button id="4">4</button><button id="5"></button>5<button id="6">6</button></div>
    <div id="row5"><button id="7">7</button><button id="8">8</button><button id="9">9</button></div>
    <div id="row6"><button id="0">0</button><button id=".">.</button><button id="equals">=</button></div>
</div>
</body>
</html>
