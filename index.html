<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator II</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- button classes assigned to 'oper, nbr, alt' to designate basic function.  Not sure what to do with decimal button id assigned to actual value-->
    <div class="display"><output id="output"></output>Display</div>
    <div id="buttons">
      <div id="row1">
        <button class="oper" id="add">+</button
        ><button class="oper" id="minus">-</button
        ><button class="oper" id="multiply">*</button>
      </div>
      <div id="row2">
        <button class="oper" id="divide">/</button
        ><button class="alt" id="back"><-</button
        ><button class="alt" id="clear">C</button>
      </div>
      <div id="row3">
        <button class="nbr" id="1"></button>1<button class="nbr" id="2"></button
        >2<button class="nbr" id="3">3</button>
      </div>
      <div id="row4">
        <button class="nbr" id="4">4</button
        ><button class="nbr" id="5"></button>5<button class="nbr" id="6">
          6
        </button>
      </div>
      <div id="row5">
        <button class="nbr" id="7">7</button
        ><button class="nbr" id="8">8</button
        ><button class="nbr" id="9">9</button>
      </div>
      <div id="row6">
        <button class="nbr" id="0">0</button
        ><button class="nbr" id=".">.</button
        ><button class="alt" id="equals">=</button>
      </div>
    </div>
  </body>
</html>
